<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasiBuy E-commerce</title>

                <!-- CSS LINK -->
    <link rel="stylesheet" href="wishlist.css">
    <link rel="stylesheet" href="/easibuy.css">

            <!-- FONT FAMILY -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <div class="mobile-menu">
                        
            <div class="icon-list">
                <a href="/index.html"><ion-icon name="home-outline" class="house-btn btn-icon"></ion-icon></a>
                <a href="/profile/profile.html"><ion-icon name="person-outline" class="person-btn btn-icon"></ion-icon></a>
                <a href="/search/search.html"><ion-icon name="search-outline" class="search-btn btn-icon"></ion-icon></a>
                <a href="/wishlist.html"><ion-icon name="heart-outline" class="love-btn btn-icon"></ion-icon>  </a>                    
            </div>

        </div> 
    </header>

    <section>

        <div class="main-container">

           <div class="head-label">

             <div class="wish-header">
                 <a href="/index.html"><ion-icon class="back-btn" name="arrow-back-outline"></ion-icon></a>
                 <h4>WishList <span class="wish-count">(1)</span></h4>
            </div>

           </div>

        </div>

        <div class="wish-list">

            <div class="wishlist-poduct">

                <div class="wishlist-item">

                    <div class="wish-top">

                        <img  src="/images/sneakers.jpg" width="50px">
                        <div class="item-content">
                            <p>addidas white and ash sneakers</p>
                            <div class="price">$50,000</div>
                            <div class="mark-out">$70,000</div>
                        </div>

                    </div>

                    <div class="wish-bottom">
                        <p class="remove">Remove</p>
                        <p class="last-button">Add to Cart</p>
                    </div>

                </div>

            </div>

        </div>

    </section>




            <!-- ION-ICON LINK -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
